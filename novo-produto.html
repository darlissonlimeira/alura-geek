<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="DRKTeck - Project from ONE Education and Alura."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="server/authorization.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>DRKTeck</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="row header__container">
          <h1 class="header__title" aria-label="Alura Geek">
            <a href="index.html">
              <img
                class="header__logo"
                aria-label="Alura Geek"
                src="./assets/img/Logo2.svg"
                alt="Logo alura geek"
              />
            </a>
          </h1>
          <a class="header__login-button" href="/meus-produtos.html"
            >Menu admin</a
          >
        </div>
      </header>
      <main>
        <section class="create-product">
          <div class="row create-product__container">
            <h1 class="create-product__title">Adicionar novo produto</h1>
            <form class="create-product__form" id="create-product-form">
              <div class="form__control">
                <label class="form__label" for="">Url</label>
                <input
                  class="form__input"
                  type="url"
                  name="image-uri"
                  placeholder="https://example.com"
                  pattern="https://.*"
                  required
                  value="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80.avif"
                />
              </div>
              <div class="form__control">
                <label class="form__label" for="">Categoria</label>
                <input
                  class="form__input"
                  type="text"
                  name="category"
                  placeholder="Categoria do produto"
                  required
                  autocapitalize="words"
                  value="Diversos"
                />
              </div>
              <div class="form__control">
                <label class="form__label" for="">Nome</label>
                <input
                  class="form__input"
                  type="text"
                  name="name"
                  placeholder="Nome do produto"
                  autocapitalize="words"
                  value="Headphone"
                  required
                />
              </div>
              <div class="form__control">
                <label class="form__label" for="">Preço</label>
                <input
                  class="form__input"
                  type="text"
                  name="price"
                  placeholder="Preço do produto (ex.: 60,00, ex.: 1.200,00)"
                  pattern="^([0-9]{1,3}\.)*(\.)*([0-9]*[1-9][0-9])(,[0-9]{2})$"
                  required
                  value="60,00"
                />
              </div>
              <div class="form__control">
                <label class="form__label" for="">Descrição</label>
                <textarea
                  class="form__input"
                  rows="5"
                  name="description"
                  placeholder="Descrição do produto"
                  required
                >
Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis, consectetur numquam a itaque officiis tempora repudiandae molestiae vel optio dolorem quo quis voluptatem reprehenderit, dicta qui sunt repellat, minima quaerat.
              </textarea
                >
              </div>
              <button class="button button-primary" type="submit">
                Adicionar produto
              </button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__info">
          <div class="row info-container">
            <!-- about -->
            <section class="about">
              <div class="about__container">
                <h2 class="about__title">
                  <img
                    aria-label="Alura Geek"
                    src="./assets/img/Logo2.svg"
                    alt="Logo alura geek"
                    class="about__logo"
                  />
                </h2>
                <ul class="about__links">
                  <li class="about__item">
                    <a class="about__link" href="#">Quem somos nós</a>
                  </li>
                  <li class="about__item">
                    <a class="about__link" href="#">Política de privacidade</a>
                  </li>
                  <li class="about__item">
                    <a class="about__link" href="#">Programa de fidelidade</a>
                  </li>
                  <li class="about__item">
                    <a class="about__link" href="#">Nossas lojas</a>
                  </li>
                  <li class="about__item">
                    <a class="about__link" href="#">Quero ser franqueado</a>
                  </li>
                  <li class="about__item">
                    <a class="about__link" href="#">Anuncie aqui</a>
                  </li>
                </ul>
              </div>
            </section>

            <!-- Contact -->
            <section class="contact">
              <div class="">
                <h2 class="contact__title">Fale conosco</h2>
                <form class="contact__form">
                  <div class="form__control">
                    <label class="form__label" for="">Nome</label>
                    <input
                      class="form__input"
                      type="text"
                      placeholder="Seu nome"
                    />
                  </div>
                  <div class="form__control">
                    <label class="form__label" for="">Mensagem</label>
                    <textarea
                      class="form__input"
                      rows="5"
                      placeholder="Escreva sua mensagem"
                    ></textarea>
                  </div>
                  <button class="button button-primary" type="submit">
                    Enviar mensagem
                  </button>
                </form>
              </div>
            </section>
          </div>
        </div>

        <section class="copyright">
          <div class="row">
            <h2>Desenvolvido por Darlisson L. Silva</h2>
            <p>&copy; 2022</p>
          </div>
        </section>
      </footer>
    </div>
    <script type="module" src="./assets/js/create-product.js"></script>
  </body>
</html>
